<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoNow AI File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 5px;
        }

        form {
            width: 50%;
            padding: 20px;
            border: 2px solid black;
        }

        input,
        button {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form action="/single" method="POST" enctype="multipart/form-data">
        <h1>FotoNow AI Image File Uploader</h1>
        <input class="form-control" type="file" name="image" accept=".png, .jpg" required>
        <button class="btn btn-primary type=" submit ">Upload to Server</button>
    </form>
</body>

</html>
